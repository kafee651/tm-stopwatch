<!DOCTYPE html>
<html>
    <head>
        <title>TM Stopwatch</title>
        <style type="text/css">
            div{
                text-align: center;
                position: fixed; /* or absolute */
                top: 0%;
                left: 0%;
                width:100%;
                height:100%;
            }
            button {
                background-color: #c0d6db; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <div id = "full">
        <h1 style=font-size:1300% id = "timefield"><time>00:00:00</time></h1>
        <form id = "form1">
            <table style="border:1px solid rgb(45, 161, 179);margin-left:auto;margin-right:auto;">
                <tr>
                    <td>Time in Seconds:</td>
                  <td>Green: <input type="number" name="g" id="g"><br></td>
                  <td>Yellow: <input type="number" name="y" id="y"><br></td>
                  <td>Red: <input type="number" name="r" id="r"><br></td>
                </tr>
            </table> 
        </form>
        <button id = "start" onclick="myStart()">start</button>
        <button id = "stop" onclick="myStop()">stop</button>
        <button id = "clear" onclick="myClear()">clear</button>
        <button id = "set" onclick="mySet()">set</button>
        </div>

        <script>
            seconds = 0; minutes = 0; hours = 0;countSec = 0;
            lower = 120;
            mid = 150;
            high = 180;
            t;
            function mySet() {
                lower = document.getElementById('g').value;
                mid = document.getElementById('y').value;    
                high = document.getElementById('r').value;
                document. getElementById("form1").hidden = true;             
            }
            function myClear() {
                seconds = 0; minutes = 0; hours = 0;countSec = 0;
                clearTimeout(t);
                document.getElementById("timefield").innerHTML = "00:00:00";
                document. getElementById("start").disabled = false;
                document.getElementById("full").style.backgroundColor = "white"; 
                document.getElementById("start").style.backgroundColor = "gray"; 
                document.getElementById("stop").style.backgroundColor = "gray";
                document.getElementById("clear").style.backgroundColor = "gray";  
                document.getElementById("set").style.backgroundColor = "gray";      
                document.getElementById("g").style.backgroundColor = "white";      
                document.getElementById("y").style.backgroundColor = "white";
                document.getElementById("r").style.backgroundColor = "white";     
                document. getElementById("form1").hidden = false;  
            }
            function myStart() {
                document. getElementById("start").disabled = true;
                t = setTimeout(add, 1000);
            }
            function myStop() {
                clearTimeout(t);
                document. getElementById("start").disabled = false;
            }
            function add() {
                seconds++;
                countSec++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                }
                document.getElementById("timefield").innerHTML =  (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);
                if(countSec < lower){
                    document.getElementById("full").style.backgroundColor = "white"; 
                    document.getElementById("start").style.backgroundColor = "gray"; 
                    document.getElementById("stop").style.backgroundColor = "gray";
                    document.getElementById("clear").style.backgroundColor = "gray";  
                    document.getElementById("set").style.backgroundColor = "gray"; 
                    document.getElementById("g").style.backgroundColor = "white"; 
                    document.getElementById("y").style.backgroundColor = "white"; 
                    document.getElementById("r").style.backgroundColor = "white"; 
                }
                else if(countSec < mid){
                    document.getElementById("full").style.backgroundColor = "darkgreen"; 
                    document.getElementById("start").style.backgroundColor = "green"; 
                    document.getElementById("stop").style.backgroundColor = "green";
                    document.getElementById("clear").style.backgroundColor = "green";  
                    document.getElementById("set").style.backgroundColor = "green"; 
                    document.getElementById("g").style.backgroundColor = "darkgreen"; 
                    document.getElementById("y").style.backgroundColor = "darkgreen"; 
                    document.getElementById("r").style.backgroundColor = "darkgreen"; 
                } else if(countSec  < high){
                    document.getElementById("full").style.backgroundColor = "khaki";
                    document.getElementById("start").style.backgroundColor = "palegoldenrod"; 
                    document.getElementById("stop").style.backgroundColor = "palegoldenrod";
                    document.getElementById("clear").style.backgroundColor = "palegoldenrod";  
                    document.getElementById("set").style.backgroundColor = "palegoldenrod";
                    document.getElementById("g").style.backgroundColor = "khaki";
                    document.getElementById("y").style.backgroundColor = "khaki";
                    document.getElementById("r").style.backgroundColor = "khaki";
                } else {
                    document.getElementById("full").style.backgroundColor = "crimson";
                    document.getElementById("start").style.backgroundColor = "lightcoral"; 
                    document.getElementById("stop").style.backgroundColor = "lightcoral";
                    document.getElementById("clear").style.backgroundColor = "lightcoral"; 
                    document.getElementById("set").style.backgroundColor = "lightcoral";
                    document.getElementById("g").style.backgroundColor = "crimson";  
                    document.getElementById("y").style.backgroundColor = "crimson"; 
                    document.getElementById("r").style.backgroundColor = "crimson"; 
                }
                myStart();
            }
        </script>
    </body>
</html>
